<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var res = window.document.getElementById("res")
            var pais = window.document.getElementById("txtpais").value
            res.innerHTML = `<p>País: <b>${pais}</b><p>`
            if (pais.toLowerCase() == "brasil") {
                var nacionalidade = "Brasileiro"
            } else {
                var nacionalidade = "Estrangeiro"
            }
            res.innerHTML += `<p>Sua nacionalidade é <b>${nacionalidade}</b>.</p>`
        }
    </script>
</body>
</html>
