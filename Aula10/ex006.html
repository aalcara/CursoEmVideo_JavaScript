<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventos DOM</title>
	<style>
		div#area {
			font: normal 20pt Arial;
			background: gray;
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<div id="area">
		Interaja..
	</div>
	<script>
		var area = window.document.getElementById('area')
		// Escrever um Event Listener de click para div area 
		// que rode a função clicar
		area.addEventListener('click', clicar)

		// Escrever um Event Listener de mouseenter para div area 
		// que rode a função entrou
		area.addEventListener('mouseenter', entrou)

		// Escrever um Event Listener de mouseout para div area 
		// que rode a função saiu]
		area.addEventListener('mouseout', saiu)

		function clicar() {
			var area = window.document.getElementById('area')
			area.innerText = 'Clicou!'
			area.style.background = 'red'
		}
		function entrou() {
			var area = window.document.getElementById('area')
			area.style.background = 'rgb(68, 196, 42)'
		}
		function saiu() {
			var area = window.document.getElementById('area')
			area.style.background = 'gray'
			area.innerText = 'Interaja..'
		}
	</script>
</body>
</html>
